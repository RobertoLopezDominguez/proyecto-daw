<!-- Contenedor -->
<div class="col-md-12 mt-5 d-flex justify-content-center">
    <div class=" col-md-12">
        <!-- Muestro el título de la categoría-->
        <h1>{{entradas[0].categoria}}</h1>
        <hr/>
        <!-- Recorro todas las entradas para mostrarlas-->
            <div class="contenedor-card float-left col-md-6 p-0 mb-5"  *ngFor="let entrada of entradas">
                <div class="card col-md-12 p-0">
                    <img class="card-img-top" src="{{url + 'medio/' + entrada.imagen}}" alt="">
                    <div class="card-body">
                    <h3 class="card-title">{{entrada.titulo}} </h3>
                    <a href="#" class="btn btn-primary float-right" [routerLink]="['/entrada/', entrada.id]">Leer más...</a>
                    </div>
                </div>
            </div>
    </div>
</div>
