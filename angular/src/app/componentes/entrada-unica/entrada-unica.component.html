<!-- Contenedor -->
<div class="col-md-12 mt-5 d-flex justify-content-center">
    <div  class="col-md-9">
        <!-- Imagen -->
        <div>
           <img src="{{url + 'medio/' + imagen.nombre}}" alt="{{imagen.texto_alt}}" title="{{imagen.texto_alt}}" class="imagen_entrada">
        </div>
        <!-- CategorÃ­a -->
        <div class="cuadro-categoria bg-primary">{{entrada.categoria}}</div>

        <!-- TÃ­tulo -->
        <div>
            <h1>{{entrada.titulo}}</h1>
        </div>

        <!-- Autor y etiquetas -->
        <div>
            <fa-icon class="iconos-entrada" [icon]="faUserAlt"></fa-icon>
            <span class="autor">{{entrada.nombre}}</span>
            <fa-icon class="iconos-entrada" [icon]="faTags"></fa-icon>
            <span *ngFor="let etiqueta of entrada.etiquetas">{{etiqueta}}, </span>
        </div>

        <!-- Contenido -->
        <div [innerHTML]="entrada.contenido"></div>
    </div>
</div>
